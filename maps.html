	<script src="instagram.js"></script>
    <script type="text/javascript">
	  var map;
	  function addImage(lat, lng, img_src) {
	  		var marker = new google.maps.Marker({position: {lat: lat, lng: lng},
												  animation: google.maps.Animation.DROP,
												  map: map,
												  })
			var contentString = '<img src=' + img_src + '></img>'

			var infowindow = new google.maps.InfoWindow({
				content: contentString
			});

			google.maps.event.addListener(marker, 'click', function() {
				infowindow.open(map, marker);
			});
			return marker
	  }

      function initialize() {
        var mapOptions = {
          center: { lat: -34.397, lng: 150.644},
          zoom: 8
        };
        map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);

		google.maps.event.addListener(map, 'click', function(pos) {
			var x = pos.latLng.lat()
			var y = pos.latLng.lng()
			var marker = gett(x, y, addImage)
		});
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
<div id="map-canvas"></div>
  </body>
